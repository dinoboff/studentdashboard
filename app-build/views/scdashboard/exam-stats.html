<h1>{{ctrl.exam.name}}</h1>


<div class="row">
    <div class="col-md-8">
        <div class="table-scroll">
            <table class="table">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Overall</th>
                        <th>Min</th>
                        <th>Average</th>
                        <th>Max</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="result in ctrl.exam.studentResults">
                        <td>{{result.displayName}}</td>
                        <td>{{result.stats.all.value*100|number:0}}</td>
                        <td>{{ctrl.exam.stats.all.min*100|number:0}}</td>
                        <td>{{ctrl.exam.stats.all.mean*100|number:0}}</td>
                        <td>{{ctrl.exam.stats.all.max*100|number:0}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
