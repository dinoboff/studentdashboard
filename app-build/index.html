<!DOCTYPE html>
<html lang="en" data-ng-app="scDashboard">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title ng-init="page={}" ng-bind="api.title">Student dashboard</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/vendor.css"/>

    <link rel="stylesheet" href="css/app.css"/>
</head>

<body>
    <div id="wrap">
        <header class="navbar navbar-default navbar-fixed-top" role="navigation"  ng-controller="scdNavBarCtrl">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">Student Dasboard</a>
                </div>
                <div class="navbar-collapse collapse" id="main-nav">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: isActive('/')}">
                            <a ng-href="#/">My files</a>
                        </li>
                        <li ng-class="{active: isActive('/upload')}">
                            <a ng-href="#/upload">Upload</a>
                        </li>
                        <li ng-class="{active: isActive('/admin')}">
                            <a ng-href="#/admin">Admin</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <p class="navbar-text">Signed in as {{activeUser.name}}</p>
                        </li>
                        <li>
                            <a href=""><i class="glyphicon glyphicon-off"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <div ng-view="" id="main-container"></div>
    </div>

    <footer>
        <div class="container">
            <p class="text-muted">&copy; 2014, Chris Boesch</p>
        </div>
    </footer>
    <script src="js/vendor.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
